<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <p class="font-bold text-center text-3xl border-gray-200">Tailwind CSS Table Example</p>
    <table class="border-2  w-full border-e-amber-50 table-auto  border-gray-200 ">
        <tr class="border-2 bg-gray-100">
            <th class="border-2 text-left bg-gray-100  border-e-amber-50 ">Name</th>
            <th class="border-2 text-left bg-gray-100  border-e-amber-50">Age</th><br>
            <th class="border-2 text-left bg-gray-100  border-e-amber-50">Occupation</th>
            <th class="border-2 text-left bg-gray-100  border-e-amber-50">Location</th>
        </tr>
        <tr>
            <td class="border-2  border-e-amber-50 ">John Doe</td>
            <td class="border-2  border-e-amber-50">28</td>
            <td class="border-2  border-e-amber-50">Software Engineer</td>
            <td class="border-2  border-e-amber-50">New York</td>
        </tr>
        <tr>
            <td class="border-2 bg-gray-200  border-e-amber-50">Jane Smith</td>
            <td class="border-2 bg-gray-200  border-e-amber-50">32</td>
            <td class="border-2 bg-gray-200  border-e-amber-50">Graphic Designer</td>
            <td class="border-2 bg-gray-200  border-e-amber-50">San Francisco</td>
        </tr>
        <tr>
            <td class="border-2  border-e-amber-50">Michael Brown</td>
            <td class="border-2  border-e-amber-50">45</td>
            <td class="border-2  border-e-amber-50">Project Manager</td>
            <td class="border-2  border-e-amber-50">Seattle</td>
        </tr>
        
    </table>
    
</body>
</html>
